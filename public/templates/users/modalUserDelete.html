<div class="modal-header">
    <h3 class="modal-title">¿Está seguro?</h3>
</div>
<div class="modal-body clearfix">
    <i class="pull-left fa fa-trash-o fa-3x" />
    <div class="pull-left">
        ¿Está seguro que desea borrar el Registro?
        <div>
            <h4>{{item.username}}</h4>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-hide="deleting" class="btn btn-default" ng-click="$dismiss()">Cancelar</button>
    <button autoselect class="btn btn-default" type="button" ng-click="ok()">
        <span ng-hide="deleting">Eliminar</span>
        <i ng-show="deleting" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
