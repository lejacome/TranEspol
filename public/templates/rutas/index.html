<div class="container-fluid">
   <div class="row div-padding">
     <button ng-click="open()" class="btn btn-default "><i class="fa fa-plus"></i> Create New</button>
     <div class="alert alert-{{alert}}" ng-show="msjAlert">{{message}}</div>
   </div>
   <div class="row">
     <div class="input-group">
       <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
       <input ng-model="searchText.nombre" type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
     </div>
     <table ng-hide="preloader" class="table table-bordered table-hover table-striped" at-table at-paginated at-list="rutasList | filter:searchText" at-config="configTable">
       <thead></thead>
       <tbody>
         <tr>
           <td  at-sortable  at-title='NOMBRE' width='150'>{{item.nombre}}</td>
           <td  at-sortable  at-title='TIPO' width='150'>{{item.tipo}}</td>
           
           <td  at-title="AcciÃ³n" width="250"><button type="button" class="btn btn-default" ng-click="open(item)"><i class="fa fa-pencil-square-o"></i></button><button type="button" class="btn btn-default" ng-click="openDelete(item)"><i class="fa fa-trash-o"></i></button></td>
         </tr>
       </tbody>
     </table>
     <div class="col-md-6 col-md-offset-3" ><at-pagination ng-hide="preloader" at-list="rutasList" at-config="configTable"></at-pagination></div>
     <div class="row col-lg-offset-6 col-md-offset-6 col-xs-offset-6" ng-hide="!preloader"><i class="fa fa-spinner fa-spin fa-5x position-spinner"></i></div>
   </div>
</div>
