<div class="modal-header">
   <div class="pull-right">
     <button type="button" class="close pull-right" ng-click="$dismiss()">&times;</button>
   </div>
<div>
   <h3 class="modal-title" ng-if="!item._id">Create</h3>
   <h3 class="modal-title" ng-if="item._id">Edit</h3>
</div>
</div>
<div>
<form name="myForm" ng-submit="save()" method="POST">
   <div class="modal-body">
     <fieldset>
       <div class="row" ><div class="form-group col-md-12"><label for="ndisco" class="bold">NDISCO</label><input  autofocus required name="ndisco" type="text" class="form-control"  ng-model="item.ndisco" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="marca" class="bold">MARCA</label><input  autofocus required name="marca" type="text" class="form-control"  ng-model="item.marca" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="placa" class="bold">PLACA</label><input  autofocus required name="placa" type="text" class="form-control"  ng-model="item.placa" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="modelo" class="bold">MODELO</label><input  autofocus required name="modelo" type="text" class="form-control"  ng-model="item.modelo" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="csentados" class="bold">CSENTADOS</label><input  autofocus required name="csentados" type="number" class="form-control"  ng-model="item.csentados" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="cparados" class="bold">CPARADOS</label><input  autofocus required name="cparados" type="text" class="form-control"  ng-model="item.cparados" ></div></div>
       
     </fieldset>
</div>
<div class="modal-footer">
   <button ng-disabled="myForm.$invalid || myForm.$pristine" class="btn btn-primary pull-right" type="submit" title="Save"><span ng-if="saving"><i class="fa fa-spinner fa fa-spin"></i>&nbsp;</span><span>Save</span></button>
</div>
</form>
</div>
