<div class="modal-header">
   <div class="pull-right">
     <button type="button" class="close pull-right" ng-click="$dismiss()">&times;</button>
   </div>
<div>
   <h3 class="modal-title" ng-if="!item._id">Create</h3>
   <h3 class="modal-title" ng-if="item._id">Edit</h3>
</div>
</div>
<div>
<form name="myForm" ng-submit="save()" method="POST">
   <div class="modal-body">
     <fieldset>
       <div class="row" ><div class="form-group col-md-12"><label for="idbus" class="bold">IDBUS</label><input  autofocus required name="idbus" type="text" class="form-control"  ng-model="item.idbus" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="fecha" class="bold">FECHA</label><input  autofocus required name="fecha" type="date" class="form-control"  ng-model="item.fecha" value="{{ item.dateAsString1 }}"></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="latitud" class="bold">LATITUD</label><input  autofocus required name="latitud" type="text" class="form-control"  ng-model="item.latitud" ></div></div>
       <div class="row" ><div class="form-group col-md-12"><label for="longitud" class="bold">LONGITUD</label><input  autofocus required name="longitud" type="text" class="form-control"  ng-model="item.longitud" ></div></div>
       
     </fieldset>
</div>
<div class="modal-footer">
   <button ng-disabled="myForm.$invalid || myForm.$pristine" class="btn btn-primary pull-right" type="submit" title="Save"><span ng-if="saving"><i class="fa fa-spinner fa fa-spin"></i>&nbsp;</span><span>Save</span></button>
</div>
</form>
</div>
